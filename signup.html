<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up | SING Cloud | Next-Gen AI Cloud</title>

    <!-- TACC Theme Files -->
    <link href="assets/tacc-theme.css" rel="stylesheet">
    <script src="assets/tacc-theme.js"></script>

    <script src="scripts/sing-api.js"></script>
    <script type="module" src="./scripts/sing-theme.js"></script>
    <link href="scripts/sing-theme.css" rel="stylesheet">
    <script defer src="assets/three.min.js"></script>
    <script defer src="assets/vanta.globe.min.js"></script>
</head>

<body>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .page-wrapper {
            position: relative;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sign-up {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: white;
            position: relative;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .sign-up-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-image: radial-gradient(100% 100% at top, rgba(157, 195, 247, .1), rgba(157, 195, 247, 0));
            background-color: rgba(92, 92, 92, 0.12);
            border-radius: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 153, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 119, 255, 0.15);
            margin: 20px 0;
        }

        .sign-up-body {
            display: flex;
            flex-direction: column;
        }


        .form-columns {
            display: flex;
            gap: 20px;
            margin-bottom: 1rem;
        }

        #first-column,
        #second-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .form-columns {
                flex-direction: column;
                gap: 0;
            }
        }


        .sign-up-header {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sign-up-header .logo {
            width: 10rem;
        }

        .sign-up-title {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            background-image: linear-gradient(309deg, rgb(166, 221, 255) 2.25225%, rgb(51, 194, 255) 48.0785%, rgb(0, 119, 255) 100%);
            background-clip: text;
            text-shadow: 0px 4px 18px rgba(0, 130, 217, .85);
            text-align: center;
            color: white;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .sign-up-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 0.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        input {
            width: 100%;
            background-color: transparent;
            font-size: 1rem;
            letter-spacing: 0.5px;
            padding: 0 1rem;
            height: 3rem;
            outline: none;
            color: white;
            border: 1px solid rgba(0, 153, 255, 0.5);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: rgb(0, 153, 255);
            box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.2);
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px rgba(0, 0, 0, 0.5) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .btn {
            color: black;
            background-color: white;
            backdrop-filter: blur(0px);
            box-shadow: rgba(0, 0, 0, 0.18) 0px 0.602187px 1.80656px -1.25px, rgba(0, 0, 0, 0.16) 0px 2.28853px 6.8656px -2.5px, rgba(0, 0, 0, 0.063) 0px 10px 30px -3.75px;
            border-radius: 10px;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            border: none;
            margin-top: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .btn:disabled {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: rgb(0, 153, 255);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.25rem;
        }

        .globe-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        .globe-3d .wrapper {
            width: 100%;
            height: 100%;
        }

        @media screen and (max-width: 768px) {
            .sign-up-container {
                padding: 25px;
                max-width: 400px;
            }
        }

        @media screen and (max-width: 500px) {
            .sign-up-container {
                padding: 20px;
                max-width: 90%;
            }

            .sign-up-title {
                font-size: 1.6rem;
            }
        }
    </style>
    <div class="globe-3d">
        <div class="wrapper"></div>
    </div>
    <div class="page-wrapper">
        <div class="sign-up">
            <div class="sign-up-container">
                <div class="sign-up-header">
                    <div class="logo"><a href="https://singaicloud.com/"><img
                                src="https://singaicloud.com/assets/sing-logo-white.png" alt="SING Logo"></a></div>
                    <h1 class="sign-up-title">Create Account</h1>
                    <div class="sign-up-subtitle">Join the next generation AI cloud platform</div>
                </div>
                <div class="sign-up-body">
                    <form id="signup-form">
                        <div class="form-columns">
                            <div id="first-column">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" placeholder="e.g. johndoe"
                                        autocomplete="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first-name" placeholder="John" required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password <i>(minimum 8 characters)</i></label>
                                    <input type="password" id="password" name="password" placeholder="••••••••"
                                        autocomplete="new-password" required>
                                </div>
                            </div>

                            <div id="second-column">
                                <div class="form-group">
                                    <label for="invite-code">Invite Code</label>
                                    <input type="text" id="invite-code" name="invite-code"
                                        placeholder="Enter your invite code" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm-password"
                                        placeholder="••••••••" autocomplete="new-password" required>
                                </div>

                            </div>
                        </div>

                        <button type="submit" id="submit" class="btn">Create Account</button>
                    </form>

                    <div class="login-link">
                        Already have an account? <a href="login.html">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        document.getElementById('signup-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const submitBtn = document.getElementById('submit');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const inviteCode = document.getElementById('invite-code').value;

            // Basic client-side validation
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
                return;
            }

            try {
                const result = await api.signup(username, password, firstName, lastName, inviteCode);

                if (result.success) {
                    // Success - redirect to login or dashboard
                    alert('Account created successfully! Please log in.');
                    window.location.href = 'login.html';
                } else {
                    alert(result.error || 'Signup failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        window.onload = function () {
            VANTA.GLOBE({
                el: ".globe-3d .wrapper",
                size: 0.80,
                backgroundColor: 0x0,
                color: 0xafafaf,
                color2: 0xafafaf,
            });

            // Focus on first input field
            document.getElementById('username').focus();
        }
    </script>
</body>

</html>
